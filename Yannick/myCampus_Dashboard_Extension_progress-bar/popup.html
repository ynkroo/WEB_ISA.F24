<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myCampus Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="onPage">
    <div class="sidebar">
      <div>
        <img
          id="dashboard-logo"
          src="assets/MyCampusDashboard_Logo.svg"
          alt="MyCampus Dashboard Logo"
        />
        <div id="quick-links">
          <div id="quick-links-title">Quick Access</div>
          <div
            class="link-element"
            data-url="https://mycampus.hslu.ch/de-ch/stud-dfk/"
          >
            <img
              class="quick-link-icon"
              src="assets/myCampus_Icon.svg"
              alt="myCampus Icon"
            />
            myCampus
          </div>
          <div
            class="link-element"
            data-url="https://mycampus.hslu.ch/de-ch/stud-dfk/moduleinschreibung/"
          >
            <img
              class="quick-link-icon"
              src="assets/Moduleinschreibungen_Icon.svg"
              alt="Moduleinschreibungen Icon"
            />
            Moduleinschreibungen
          </div>
          <div
            class="link-element"
            data-url="https://mycampus.hslu.ch/de-ch/stud-dfk/mein-studium/mein-edossier/"
          >
            <img
              class="quick-link-icon"
              src="assets/infos_und_dokumente_Icon.svg"
              alt="Infos und Dokumente Icon"
            />
            Infos und Dokumente
          </div>
          <div
            class="link-element"
            data-url="https://mycampus.hslu.ch/de-ch/stud-dfk/mein-studium/meine-anmeldungen/"
          >
            <img
              class="quick-link-icon"
              src="assets/meine_anmeldungen.svg"
              alt="Anmeldungen Icon"
            />
            Meine Anmeldungen
          </div>
          <div
            class="link-element"
            data-url="https://mycampus.hslu.ch/de-ch/stud-dfk/mein-studium/meine-daten/"
          >
            <img
              class="quick-link-icon"
              src="assets/account_icon.svg"
              alt="Account Icon"
            />
            Account
          </div>
          <button id="refreshECTSButton">Refresh ECTS</button>
          <button id="refreshStudentDataButton">Refresh Student Data</button>
        </div>
      </div>
      <img id="hslu-logo" src="assets/HSLU_Logo.svg" alt="HSLU Logo" />
    </div>

    <div class="ects-overview">
      <div id="total-points-container">
        <div class="container-title">Du hast momentan</div>

        <div>
          <span class="ectsNum"></span><span class="ectsDesc">ECTS Punkte</span>
        </div>
      </div>
      <div id="moduleinschreibungen-container">
        <div class="container-title">Meine Daten</div>
        <div class="data-item">
          <span class="label"></span><span id="vorname">Loading...</span>
        </div>
        <div class="data-item">
          <span class="label"> </span><span id="nachname">Loading...</span>
        </div>
        <div class="data-item">
          <span class="label"> </span><span id="email">Loading...</span>
        </div>
        <div class="data-item">
          <span class="label">Matrikelnummer: <br /></span
          ><span id="matrikelnummer"> Loading...</span>
        </div>
      </div>
      <div id="semester-uebersicht-container">
        <div class="container-title">ECTS Punkte pro Semester</div>
        <div class="semester-table-desc">
          <span>Semester</span><span>Absolvierte Punkte</span
          ><span>Punkte Total</span>
        </div>
        <div class="semester-table-content">
          <div class="table-item">
            <span>F2401</span>
            <div class="progress-bar" id="progress-bar-1">
              <div class="progress" id="normal-progress-1"></div>
              <div class="progress over-max" id="overflow-progress-1"></div>
            </div>
            <span>33 ECTS</span>
          </div>
          <div class="table-item">
            <span>F2301</span>
            <div class="progress-bar" id="progress-bar-2">
              <div class="progress" id="normal-progress-2"></div>
              <div class="progress over-max" id="overflow-progress-2"></div>
            </div>
            <span>30 ECTS</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
  <script src="progress.js"></script>
</html>
